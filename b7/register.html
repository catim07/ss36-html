<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>
<body style="background-color: gray; display: flex; justify-content: center; margin-top: 20px; ">
    <div style="display: flex; flex-direction: column;align-items: center; background-color: aliceblue; width: 50%;border-radius: 10px; padding-bottom: 20px;">
        <h1>Đăng ký</h1>
        <form onsubmit="register(event)" style="display: flex; flex-direction: column; gap: 20px;">
            <input name="name" id="name" type="text" placeholder="Tên đăng nhập" style="font-size: 20px; border-radius: 5px;">
        <input name="passWord" id="passWord" type="text" placeholder="Mật khẩu" style="font-size: 20px; border-radius: 5px;">
        <button type="submit" class="btn btn-primary" style="font-size: 20px;">Đănng kí</button>
        </form>
        <div onclick="loggingPage()" style="color: rgb(0, 98, 255);">
            Quay lại đăng nhập
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
